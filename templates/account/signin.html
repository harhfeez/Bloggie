{% extends 'base.html' %}

{% block title %}Sign In Page | MY blog{% endblock %}

{% block content %}
{% include 'account/alert.html' %}

<div class="container" style="display: flex; flex-direction: column; align-items: center;">
    <h3>Sign In</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Sign In</button>
    </form>
    <p class="text-body-tertiary">Not a Blogie member? <a  href="{%url 'register' %}">Register now</a></p>
</div>


{% endblock %}
